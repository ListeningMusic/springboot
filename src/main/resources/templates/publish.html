<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发起问题-交流社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div th:insert="~{model :: copy}"></div>

    <div class="container-fluid main" >
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起问题</span></h2>
                <hr/>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="discription">问题补充</label>
                        <textarea class="form-control" name="description" id="discription" cols="30"
                                  rows="10"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input name="tag" type="text" class="form-control" id="tag" placeholder="输入标签...">
                    </div>
                    <div th:if="  ${error}" th:text="${error}"></div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
            </div>
        </div>
    </div>

</body>
</html>
