<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.question.title}"></title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">

</head>
<body>
<div th:insert="~{model :: copy}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.question.title}"></span></h4>
            <span>
               作者： <span th:text="${question.user.name}"></span>|
               发布时间：<span th:text="${#dates.format(question.question.createTime,'yyyy-MM-dd HH:mm')}"> </span>|
               阅读数：<span th:text="${question.question.viewCount}?'${question.question.viewCount}':'0'"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.question.id}}" class="community-menu" th:if="${session.user!=null&&session.user.getId()==question.question.creatorId}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img width="38px" height="38px" class="media-object "
                                 src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566099553&di=c0e80d1a8df3edfd63ac92abdcb7ba59&imgtype=jpg&er=1&src=http%3A%2F%2Ftx.haiqq.com%2Fuploads%2Fallimg%2F170508%2F01350S923-7.jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"></h4>
                        <span th:text="${question.user.name}"></span><br>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
